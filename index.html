    function displayWords(list) {
      wordList.innerHTML = list.map(w => `
        <div class="word-card">
          <h3>${w.term}</h3>
          <p>${w.meaning}</p>
        </div>
      `).join("");
    }

    // Persist/load words to localStorage so added words survive reloads
    function saveWordsToStorage() {
      try {
        localStorage.setItem('wordsData', JSON.stringify(words));
      } catch (e) {
        console.warn('Could not save words to localStorage', e);
      }
    }

    function loadWordsFromStorage() {
      try {
        const raw = localStorage.getItem('wordsData');
        if (!raw) return;
        const stored = JSON.parse(raw);
        if (stored && typeof stored === 'object') {
          if (Array.isArray(stored.grade10)) words.grade10 = stored.grade10;
          if (Array.isArray(stored.grade11)) words.grade11 = stored.grade11;
        }
      } catch (e) {
        console.warn('Could not load words from localStorage', e);
      }
    }

    // load stored words (if any) before rendering
    loadWordsFromStorage();

    // search/filter helper
    function filterWords() {
      const search = (searchInput.value || "").toLowerCase();
      const source = (typeof activeList !== 'undefined' && activeList && activeList.length > 0) ? activeList : (words[currentGrade] || []);
      const filtered = source.filter(w =>
        (w.term || "").toLowerCase().includes(search) || (w.meaning || "").toLowerCase().includes(search)
      );
      displayWords(filtered);
    }

    searchInput.addEventListener("input", filterWords);
